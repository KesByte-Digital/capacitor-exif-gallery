name: Bug Report
description: Report a bug or unexpected behavior in the plugin
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below to help us investigate the issue.

        > **IMPORTANT:** Do NOT include your license key, API keys, passwords, or other credentials anywhere in this report. GitHub issues are public and visible to everyone. When sharing location filter parameters, please use approximate or fictional coordinates instead of your real home/work address.

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) are affected?
      multiple: true
      options:
        - iOS
        - Android
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: Which version of `@kesbyte/capacitor-exif-gallery` are you using?
      placeholder: "e.g. 1.0.5"
    validations:
      required: true

  - type: input
    id: capacitor-version
    attributes:
      label: Capacitor Version
      description: Which version of Capacitor are you using?
      placeholder: "e.g. 8.0.0"
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What OS version is the affected device running?
      placeholder: "e.g. iOS 18.2 / Android 15 (API 35)"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device
      description: Which device are you testing on?
      placeholder: "e.g. iPhone 16 Pro, Samsung Galaxy S25, Emulator/Simulator"
    validations:
      required: false

  - type: dropdown
    id: build-type
    attributes:
      label: Build Type
      description: Is this occurring in a debug or production build?
      options:
        - Debug
        - Production
    validations:
      required: true

  - type: dropdown
    id: filter-type
    attributes:
      label: Filter Type Used
      description: Which filter type were you using when the issue occurred?
      options:
        - Location (radius)
        - Location (polyline)
        - Time range
        - Location + Time (combined)
        - None / Not applicable
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Call `ExifGallery.pick()` with ...
        2. Select a photo that ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Snippet
      description: Provide a minimal code snippet that demonstrates the issue.
      render: typescript
      placeholder: |
        const result = await ExifGallery.pick({
          filter: { ... },
        });
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Messages
      description: |
        Paste any relevant log output or error messages.
        Please review and redact any sensitive information (license keys, file paths with usernames, device IDs) before posting.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem here.
    validations:
      required: false
